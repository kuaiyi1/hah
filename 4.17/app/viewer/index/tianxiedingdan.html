<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>填写订单</title>
	<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="icon" href="img/favicon.ico" type="img/x-icon">
	 <link rel="stylesheet" href="css/public.css">
	 <link rel="stylesheet" href="css/tianxiedingdan.css">
	 <script src="js/rem.js"></script>
</head>
<body>
	<div id="head">
		<div class="head_item">
		<a href="index.html">
			<p class="head_item_tubiao">&#xe608;</p>
		</a>	
		<p class="head_item_tubiao head_item_tubiao2">填写订单</p>
		<a href="index.html">
			<p class=" head_item_tubiao1 ">&#xe607;</p>
		</a>	
		</div>
	</div>
	<div class="content">
		<div class="person">
			<div class="person_top">
				<p class="name">订货人电话</p>
				<p class="bixu">(必填)</p>
			</div>
			<form action="" style="margin: 0;">
			<input type="text" class="fangkuang" placeholder="请输入订货人电话">
			</form>
		</div>
		<div class="person">
			<div class="person_top">
				<p class="name">收货人姓名：</p>
				<p class="bixu">(必填)</p>
			</div>
			<form action="" style="margin: 0;">
				<input type="text" class="fangkuang" placeholder="请输入收获人姓名">
			</form>
		</div>

		<div class="person">
			<div class="person_top">
				<p class="name">收货人电话：</p>
				<p class="bixu">(必填)</p>
			</div>
			<input type="text" class="fangkuang" placeholder="请输入收获人电话">
		</div>
	
		<div class="person">
			<div class="person_top">
				<p class="name">收货地址:</p>
				<p class="bixu">(可选)</p>
			</div>
			<select name="" id="city">
				<option value="北京">北京</option>
				<option value="上海">上海</option>
			</select>
			<select name="" id="city1">
				<option value="北京市">北京市</option>
				<option value="上海">上海</option>
			</select>
			<select name="" id="city2">
				<option value="朝阳区">朝阳区</option>
				<option value="上海">上海</option>
			</select>
			<input type="text" class="fangkuang" placeholder="请输入收获人地址">
		</div>
		<div class="person">
			<div class="person_top">
				<p class="name">填写祝福语：</p>
				<p class="bixu">(可选)</p>
			</div>
			<input type="text" class="fangkuang" placeholder="请输入祝福语">
		</div>
	</div>
	<div class="bottom">
		<div class="bottom_btn">
			<p class="bottom_btn_wenzi">提交订单</p>
		</div>
		<a href="gouwuche.html">
			<div class="bottom_btn bottom_btn1">
				<p class="bottom_btn_wenzi">修改购物车</p>
			</div>
		</a>
	</div>

</body>
</html>
