<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>所有订单</title>
	<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--<link rel="icon" href="img/favicon.ico" type="img/x-icon">-->
	 <link rel="stylesheet" href="{CSS_PATH}/public.css">
	 <link rel="stylesheet" href="{CSS_PATH}/suoyoudingdan.css">
	 <!-- 通过src引进js文件 -->
	 <script src="{JS_PATH}/rem.js"></script>
</head>
<body>
	<div class="head">
		<div class="head_item">

			<p class="head_item_tubiao" onclick="history.back()">&#xe608;</p>


			<p class="head_item_tubiao4 ">所有订单</p>
		<a href="index.php?m=index&c=index&a=init">

			<p class="head_item_tubiao head_item_tubiao1 head_item_tubiao2 head_item_tubiao3">&#xe607;</p>
		</a>
		</div>
	</div>
	<div class="content">
		<div class="three">
			<p>订单号</p>
			<p>总价</p>
			<p>状态</p>
		</div>
		{foreach $arr $v}
		<div class="dingdan">
			<!--<p>暂时您没有订单</p>-->
			<p>{$v["oid"]}</p>
			<p>{$v["gprice"]}*{$v["gnumber"]}元</p>
			<p>{if {$v["ostate"]}=="0"} 未付款{/if} {if {$v["ostate"]}=="1"} 已付款{/if}
				{if {$v["ostate"]}=="2"} 尚未发货{/if}{if {$v["ostate"]}=="3"} 配送中{/if}{if {$v["ostate"]}=="4"} 已收到{/if}</p>
		</div>
		{/foreach}
	</div>
</body>
</html>
