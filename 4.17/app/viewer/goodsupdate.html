{include file="header.html"}
<style>
    .field img{
      width: 100px;
      height: auto;
    }
</style>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改商品</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="index.php?m=admin&c=goods&a=checkgoodsupdate"> 
    <input type="hidden" name="id" value="{$arr['gid']}"> 
      <div class="form-group">
        <div class="label">
          <label>商品名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50"  name="gname" data-validate="required:请输入商品名称" value="{$arr['gname']}" />
          <div class="tips" ></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>缩略图：</label>
        </div>
        <div class="field">
          <input type="file" id="url1"  class="input tips" style="width:25%; float:left;"    data-toggle="hover" data-place="right" data-image="{$arr["gthumb"]}" />
          <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传" data-url="index.php?m=admin&c=user&a=upload"  style="float:left;" >
          <div class="tipss">图片尺寸：500*500</div>
          <input type="hidden" name="gthumb" id="hidden" value="{$arr["gthumb"]}">
        </div>
      </div> 
       <div class="form-group">
        <div class="label">
          <label>多图片：</label>
        </div>
        <div class="field">
          <input type="file" id="url2"  class="input tips" style="width:25%; float:left;"   data-toggle="hover" data-place="right"        data-image="" multiple / >
          <input type="button" class="button bg-blue margin-left" id="image2" value="+ 浏览上传" data-url="index.php?m=admin&c=user&a=upload"  style="float:left;" >
          <div class="tipss">图片尺寸：500*500</div>
          <div class="field">
            {$imgs}
          </div>
          <input type="hidden" name="gpictures" id="hidden1" value="{$arr["gpictures"]}">
        </div>
      </div>     
      <div class="form-group">
          <div class="label">
            <label>商品原价:</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" name="goprice" data-validate="required:请输入商品原价"  value="{$arr['goprice']}" id="goprice" onkeyup="value=value.replace(/[^\d]/g,'')"/>
            <div class="tips"></div>
          </div>
      </div>
      <div class="form-group">
          <div class="label">
            <label>商品折扣:</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" name="gdiscount" data-validate="required:请输入商品折扣"  value="{$arr['gdiscount']}" id="gdiscount" />
            <div class="tips"></div>
          </div>
      </div>
       <div class="form-group">
          <div class="label">
            <label>商品现价:</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" name="gprice" data-validate="required:请输入商品现价"  value="{$arr['gprice']}" id="gprice"/>
            <div class="tips"></div>
          </div>
      </div>
      <div class="form-group">
          <div class="label">
            <label>商品描述:</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" name="gdescription" data-validate="required:请输入商品描述" value="{$arr['gdescription']}"/>
            <div class="tips"></div>
          </div>
      </div>
      <div class="form-group">
          <div class="label">
            <label>商品分类:</label>
          </div>
          <div class="field">
            <select name="cid" id="category">
              {if $arr['cid']=="未选择"}
                <option value="未选择" selected>请选择商品分类</option>
                 {/if}
                {foreach $arr1 $r}

                <option value="{$r['cid']}" >{$r["cname"]}</option>
                {/foreach}
               
                
                <option value="未选择" >请选择商品分类</option>
                {foreach $arr1 $r}
                {if $arr['cid']==$r['cid']}
                <option value="{$r['cid']}" checked>{$r["cname"]}</option>
                {/if}
                {/foreach}
                
            </select>
            <div class="tips"></div>
          </div>
      </div>
      <div class="form-group">
          <div class="label">
            <label>推荐商品：</label>
          </div>
          <div class="field">
            {if $arr['grecommend']=="1"}
             <input type="radio" name="grecommend" value="1" checked>是
             <input type="radio" name="grecommend" value="0">否{else}
               <input type="radio" name="grecommend" value="1">是
             <input type="radio" name="grecommend" value="0" checked>否
              {/if}
            <div class="tips"></div>
          </div>
        </div>
      <div class="form-group">
        <div class="label">
          <label>商品排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50"  name="gsort" data-validate="required:请输入商品排序" value="{$arr['gsort']}"  onkeyup="value=value.replace(/[^\d]/g,'')" />
          <div class="tips" ></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>商品销售量：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50"  name="gsells" data-validate="required:请输入商品销售量" value="{$arr['gsells']}" onkeyup="value=value.replace(/[^\d]/g,'')" />
          <div class="tips" ></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="{JS_PATH}/upload.js"></script>
<script src="{JS_PATH}/getprice.js"></script>
</body></html>
